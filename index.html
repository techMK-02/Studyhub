<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">ðŸŽ“</div>

            </div>
            <div class="menu-toggle" id="menuToggle">

                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-icon">
                    <div class="icon-circle">
                        <span class="icon">ðŸŽ“</span>
                    </div>
                </div>
                
                <div class="hero-content">
                    <h1 class="hero-title">
                        Welcome to<br>
                        <span class="highlight">Study Hub</span>
                    </h1>
                    
                    <p class="hero-description">
                        Your gateway to excellence. Master new skills with our comprehensive video courses and study materials.

                    <div class="hero-buttons">

            <!-- Trust Section -->

            </section>

            <!-- Courses Section -->
            <section class="courses-section" id="coursesSection" style="display: none;">

                <button class="load-more-btn" id="loadMoreBtn">Load More Courses</button>
            </section>

            <!-- Course Detail Section -->
            <section class="course-detail-section" id="courseDetailSection" style="display: none;">
                <div class="course-detail-header">
                    <h2 class="course-detail-title" id="courseDetailTitle">Course Title</h2>
                    <div class="course-detail-tabs">

                </div>

                <div class="course-detail-content">
                    <!-- Videos List -->
                    <div class="content-list active" id="videosList">
                        <h3 class="content-section-title">All Videos</h3>
                        <div class="content-items" id="videosItems">
                            <!-- Video items will be populated here -->
                        </div>
                    </div>

                    <!-- PDFs List -->
                    <div class="content-list" id="pdfsList">
                        <h3 class="content-section-title">All PDFs</h3>
                        <div class="content-items" id="pdfsItems">
                            <!-- PDF items will be populated here -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
