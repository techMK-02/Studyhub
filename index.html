<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Hub - Your Gateway to Excellence</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <div class="logo-icon">🎓</div>
        <span class="logo-text">Study Hub</span>
      </div>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-icon">
          <div class="icon-circle">
            <span class="icon">🎓</span>
          </div>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">
            Welcome to<br>
            <span class="highlight">Study Hub</span>
          </h1>
          <p class="hero-description">
            Your gateway to excellence. Master new skills with our comprehensive video courses and study materials.
          </p>
          <div class="hero-buttons">
            <button class="btn btn-primary" id="exploreCourses">📚 Explore Courses</button>
            <button class="btn btn-secondary" id="joinCommunity">📨 Join Community</button>
          </div>
        </div>
      </section>

      <!-- Trust Section -->
      <section class="trust">
        <h2 class="trust-title">Trusted by Thousands</h2>
      </section>

      <!-- Courses Section -->
      <section class="courses-section" id="coursesSection" style="display: none;">
        <div class="courses-header">
          <div class="search-container">
            <input type="text" class="search-input" placeholder="🔍 Search courses..." id="searchCourses">
          </div>
          <h2 class="courses-title">Available Courses</h2>
        </div>
        <div class="courses-list" id="coursesList"></div>
        <button class="load-more-btn" id="loadMoreBtn">Load More Courses</button>
      </section>

      <!-- Course Detail Section -->
      <section class="course-detail-section" id="courseDetailSection" style="display: none;">
        
        <!-- 🔹 Video Player (always top) -->
        <div class="video-player" id="videoPlayer" style="display:none;">
          <video id="mainPlayer" controls playsinline></video>

          <!-- Player Overlay Title -->
          <div class="player-overlay-title" id="playerTitle"></div>

          <!-- Custom Controls -->
          <div class="custom-controls">
            <div class="left-controls">
              <select id="speedSelect">
                <option>0.5x</option>
                <option>0.75x</option>
                <option selected>1x</option>
                <option>1.25x</option>
                <option>1.5x</option>
                <option>2x</option>
              </select>
            </div>

            <div class="center-controls">
              <button id="prevBtn">Previous</button>
              <span id="indexBadge">1 / 1</span>
              <button id="nextBtn">Next</button>
            </div>

            <div class="right-controls">
              <select id="qualitySelect">
                <option>Auto</option>
                <option>1080p</option>
                <option>720p</option>
                <option>480p</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Course Header -->
        <div class="course-detail-header">
          <h2 class="course-detail-title" id="courseDetailTitle">Course Title</h2>
        </div>

        <!-- Course Detail Content -->
        <div class="course-detail-content">
          <!-- Videos Section -->
          <h3 class="content-section-title">All Videos</h3>

          <!-- Tabs moved under All Videos -->
          <div class="course-detail-tabs small-tabs">
            <button class="tab-btn active" id="videosTab">📹 Videos (<span id="videosCount">0</span>)</button>
            <button class="tab-btn" id="pdfsTab">📄 PDFs (<span id="pdfsCount">0</span>)</button>
          </div>

          <!-- Videos List -->
          <div class="content-list active" id="videosList">
            <div class="content-items" id="videosItems"></div>
          </div>

          <!-- PDFs List -->
          <div class="content-list" id="pdfsList">
            <div class="content-items" id="pdfsItems"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
